name: "CI/CD — Build → Dockerize → Push to GHCR → Deploy to ECS"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: react-ci-cd
  ECS_CLUSTER: react-ci-cd-cluster
  ECS_SERVICE: react-ci-cd-service
  CONTAINER_NAME: react-app

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image with SHA tag
        run: |
          IMAGE_TAG=${GITHUB_SHA::8}  # first 8 chars of commit SHA
          docker build -t ghcr.io/aqibhafeez473/react-ecs-app:$IMAGE_TAG \
                       -t ghcr.io/aqibhafeez473/react-ecs-app:latest .
          echo "$IMAGE_TAG" > image_tag.txt   # save tag to file

      - name: Save Docker image as artifact
        run: docker save ghcr.io/aqibhafeez473/react-ecs-app:$IMAGE_TAG -o image.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar

      - name: Upload IMAGE_TAG artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-tag
          path: image_tag.txt

  push-to-ghcr:
    name: Push Docker Image to GHCR
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Download Docker image artifact
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      # 2. Download IMAGE_TAG artifact
      - name: Download IMAGE_TAG artifact
        uses: actions/download-artifact@v4
        with:
          name: image-tag

      # 3. Set IMAGE_TAG environment variable
      - name: Set IMAGE_TAG variable
        run: echo "IMAGE_TAG=$(cat image_tag.txt)" >> $GITHUB_ENV

      # 4. Load Docker image
      - name: Load Docker image
        run: docker load -i image.tar

      # 5. Login to GHCR
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: aqibhafeez473
          password: ${{ secrets.GHCR_PAT }}

      # 6. Push Docker images
      - name: Push Docker images
        run: |
          docker push ghcr.io/aqibhafeez473/react-ecs-app:$IMAGE_TAG
          docker push ghcr.io/aqibhafeez473/react-ecs-app:latest


